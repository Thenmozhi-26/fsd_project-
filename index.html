<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health and Wellness Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    
    header {
      background-color: #28a745; 
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 30px;
      justify-content: space-between;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 50px;
      margin-right: 15px;
    }

    header h1 {
      font-size: 24px;
      margin: 0;
    }

    /* Main Section */
    .main-content {
      text-align: center;
      padding: 30px;
    }

    .main-content h2 {
      color: #333;
      font-size: 28px;
    }

    .main-content p {
      color: #555;
      font-size: 18px;
      margin: 20px 0;
    }

    /* Login/Register Buttons */
    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .auth-buttons a {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <!-- Placeholder for Logo -->
      <img src="logo.webp" alt="Health and Wellness Store Logo" />
      <h1>Health and Wellness Store</h1>
    </div>
    <nav>
      <!-- Navigation (Optional) -->
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <h2>Welcome to Health and Wellness Store</h2>
    <p>Your one-stop shop for health products, wellness tips, and lifestyle guidance. Stay healthy, stay happy!</p>
    
    <!-- Login and Register Buttons -->
    <div class="auth-buttons">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
