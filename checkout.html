<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #28a745;
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 20px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .message {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment Successful!</h1>
    <p class="message">Thank you for your purchase. Your payment has been successfully processed.</p>
    <p>If you need to review your order, check your payment details, or receive further assistance, please contact us.</p>
  </div>
</body>
</html>
